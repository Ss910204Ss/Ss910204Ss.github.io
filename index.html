<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小璐公司合作商防伪查证系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            padding: 20px;
        }
        .header-img {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            display: block;
        }
        .input-box {
            width: 100%;
            max-width: 350px;
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 15px;
            font-size: 16px;
            margin: 0 auto 20px;
            display: block;
        }
        .query-btn {
            width: 100%;
            max-width: 350px;
            height: 45px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        .tips {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 替换为你的图片链接 -->
    <img src="<a href="https://imgchr.com/i/pZl4qr4"><img src="https://s41.ax1x.com/2025/12/18/pZl4qr4.jpg" alt="pZl4qr4.jpg" border="0" /></a>" 
    <input type="text" class="input-box" id="wechatInput" placeholder="请输入合作商微信">
    <button class="query-btn" onclick="checkWechat()">查询</button>
    <div class="tips">
        (如你加的微信在上方没有通过认证 <span class="red-text">谨防受骗</span>)<br>
        本公司的合伙人都会将他的微信录入平台，如你输入之后没有显示，需警惕。
    </div>

    <script>
        // 预设的指定微信号（可添加多个，用逗号分隔）
        const validWechat = ["lsa210637", "xaqsq66","1689888a"];
        
        function checkWechat() {
            const inputVal = document.getElementById("wechatInput").value.trim();
            // 判断输入是否匹配指定微信号
            if (validWechat.includes(inputVal)) {
                alert("官方认证【公司内部账号】，安全放心进行交易!");
            } else {
                alert("该微信号未通过认证，谨防受骗！");
            }
        }
    </script>
</body>
</html>
